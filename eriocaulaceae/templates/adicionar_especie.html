{% extends 'base.html' %}

{% block title %} Adicionar Espécie {% endblock %}


{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <h1>Adicionar Espécie</h1>
    <form method="post">
        {% csrf_token %}
        {% crispy form %}
        
        <button type="submit" class="btn btn-primary">Adicionar Espécie</button>
    </form>
</div>
{% endblock %}
