{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Apagar Espécie{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-3">Apagar Espécie</h1>
    <p>Tem certeza de que deseja apagar esta Solicitação?</p>

    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="mt-3">
            <button type="submit" class="btn btn-danger">Confirmar Exclusão</button>
            <a href="{% url 'listar_solicitacoes' %}" class="btn btn-secondary ms-2">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
