    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#logout-link').click(function (event) {
                event.preventDefault(); // Evitar o comportamento padrão do link
                var logoutUrl = $(this).data('logout-url'); // Obter a URL de logout do atributo de dados
                $.post(logoutUrl, function () {
                    // Redirecionar para a página de login ou para onde desejar após o logout
                    window.location.href = "{% url 'home' %}";
                });
            });
        });
    </script>
</body>
